<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт с рекламой</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        header {
            background: #f4f4f4;
            padding: 20px;
            text-align: center;
            margin-bottom: 20px;
        }
        .content {
            max-width: 800px;
            margin: 0 auto;
        }
        .ad-container {
            margin: 20px 0;
            text-align: center;
            border: 1px solid #ddd;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Добро пожаловать на мой сайт</h1>
        <p>Полезный контент с рекламой</p>
    </header>

    <div class="content">
        <h2>Основной контент</h2>
        <p>Это пример полезного контента на вашем сайте.</p>
        
        <!-- Блок для рекламы -->
        <div class="ad-container">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-ВАШ_ID_РЕКЛАМОДАТЕЛЯ"
                    crossorigin="anonymous"></script>
            <!-- Пример рекламного блока -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-ВАШ_ID_РЕКЛАМОДАТЕЛЯ"
                 data-ad-slot="1234567890"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <p>Продолжение вашего контента...</p>
    </div>

    <footer style="text-align: center; margin-top: 40px; padding: 20px; background: #f4f4f4;">
        <p>&copy; 2024 Мой сайт. Все права защищены.</p>
    </footer>
</body>
</html>
